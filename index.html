<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>CSS Component</title>
</head>

<body>
  <div class="container">

    <div class="card-checkout">

      <div class="top-checkout">
        <h1 class="text-center">Checkout</h1>

        <div class="food-item">
          <h2>Your Pizza</h2>
          <img src="https://source.unsplash.com/random/400x150/?pizza" alt="photo-of-order">
        </div>

        <div class="checkout-list">
          <div>
            <p>Base</p>
            <p><strong>Hawaii</strong></p>
          </div>
          <div>
            <p>Cheese</p>
            <p><strong>1.1 oz</strong></p>
          </div>
          <div>
            <p>Salami</p>
            <p><strong>1.5 oz</strong></p>
          </div>
        </div>
      </div>

      <div class="bottom-checkout">

        <div class="checkout-order">
          <p>Your Order</p>
          <h2>Hawaii Pizza Based</h2>
        </div>

        <div class="checkout-footer">
          <div>
            <p>Price</p>
            <h2>$25</h2>
          </div>
          <div><a class="btn-orange" href="#">Check Out</a></div>
        </div>

      </div>

    </div>
  </div>

</body>

</html>
